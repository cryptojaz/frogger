<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern 3D Frogger</title>
    <link rel="stylesheet" href="./src/styles/main.css">

    
    <!-- Vercel Analytics -->
    <script>
        window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
    </script>
    <script defer src="/_vercel/insights/script.js"></script>
</head>


<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        
        <!-- Game UI Overlay -->
        <div id="ui-overlay">
            <div id="hud">
                <div class="stat">
                    <span>Lives: </span>
                    <span id="lives-count">3</span>
                </div>
                <div class="stat">
                    <span>Score: </span>
                    <span id="score-count">0</span>
                </div>
                <div class="stat">
                    <span>Level: </span>
                    <span id="level-count">1</span>
                </div>
            </div>
            
            <div id="game-messages">
                <div id="start-message" class="message">
                    <h2>Level 1: Metaverse City</h2>
                    <p>Use arrow keys to move</p>
                    <p>Reach the other side without getting hit by cars and navigate onto the logs!</p>
                    <button id="start-btn">START GAME</button>
                </div>
                
                <div id="game-over-message" class="message hidden">
                    <h2>GAME OVER!</h2>
                    <p>Final Score: <span id="final-score">0</span></p>
                    <button id="restart-btn">PLAY AGAIN</button>
                </div>
                
                <div id="level-complete-message" class="message hidden">
                    <h2>LEVEL COMPLETE! You made it to GFL HQ!</h2>
                    <p>Get ready for level <span id="next-level">2</span></p>
                    <button id="continue-btn">CONTINUE</button>
                </div>
            </div>
        </div>
        
        <!-- Loading indicator -->
        <div id="loading" class="hidden">
            <div class="loading-spinner"></div>
            <p>Loading game...</p>
        </div>
    </div>

    <script type="module" src="./src/main.js"></script>
    
</body>
</html>
